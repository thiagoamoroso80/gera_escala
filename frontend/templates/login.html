<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Sistema de Escalas - Login</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!-- CSS Personalizado -->
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --info-color: #17a2b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
        }
        
        @media (max-width: 576px) {
            .login-card {
                padding: 25px 20px;
                border-radius: 15px;
            }
        }
        
        @media (max-width: 360px) {
            .login-card {
                padding: 20px 15px;
                border-radius: 12px;
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: block;
        }
        
        @media (max-width: 576px) {
            .logo i {
                font-size: 2.5rem;
            }
        }
        
        .logo h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        @media (max-width: 576px) {
            .logo h2 {
                font-size: 1.5rem;
            }
        }
        
        .logo p {
            color: #6c757d;
            font-size: 0.95rem;
        }
        
        @media (max-width: 576px) {
            .logo p {
                font-size: 0.85rem;
            }
        }
        
        /* Seletor de Perfil */
        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 400px) {
            .role-selector {
                flex-direction: column;
            }
        }
        
        .role-btn {
            flex: 1;
            padding: 15px 10px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }
        
        @media (max-width: 400px) {
            .role-btn {
                min-height: 85px;
                padding: 12px 8px;
            }
        }
        
        .role-btn:hover {
            border-color: var(--primary-color);
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        
        .role-btn.active {
            border-color: var(--success-color);
            background: #d4edda;
            color: #155724;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }
        
        .role-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: block;
        }
        
        @media (max-width: 576px) {
            .role-icon {
                font-size: 1.5rem;
            }
        }
        
        .role-btn div {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 3px;
        }
        
        @media (max-width: 576px) {
            .role-btn div {
                font-size: 0.9rem;
            }
        }
        
        .role-btn small {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        @media (max-width: 576px) {
            .role-btn small {
                font-size: 0.75rem;
            }
        }
        
        /* Formulário */
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .form-control {
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s;
            height: 48px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        
        @media (max-width: 576px) {
            .form-control {
                padding: 10px 12px;
                height: 44px;
                font-size: 16px; /* Evita zoom no iOS */
            }
        }
        
        .form-text {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
        }
        
        /* Botão de Login */
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        @media (max-width: 576px) {
            .btn-login {
                padding: 12px;
                height: 46px;
                font-size: 1rem;
            }
        }
        
        /* Credenciais */
        .credentials-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 18px;
            margin-top: 25px;
            border-left: 4px solid var(--success-color);
        }
        
        @media (max-width: 576px) {
            .credentials-box {
                padding: 15px;
                margin-top: 20px;
            }
        }
        
        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .credential-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .credential-item span {
            font-size: 0.9rem;
            color: #495057;
        }
        
        .credential-item code {
            background: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary-color);
            border: 1px solid #dee2e6;
        }
        
        /* Rodapé */
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        
        .login-footer small {
            color: #6c757d;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        /* Animações */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        /* Modo paisagem em mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
            
            .login-card {
                padding: 15px;
            }
            
            .logo {
                margin-bottom: 15px;
            }
            
            .logo i {
                font-size: 2rem;
            }
            
            .logo h2 {
                font-size: 1.3rem;
            }
            
            .role-btn {
                min-height: 70px;
                padding: 8px 6px;
            }
            
            .form-control {
                padding: 8px 10px;
                height: 40px;
            }
            
            .btn-login {
                height: 42px;
                padding: 10px;
            }
        }
        
        /* Ajustes para telas muito pequenas */
        @media (max-width: 320px) {
            body {
                padding: 10px;
            }
            
            .login-card {
                padding: 15px 12px;
            }
            
            .role-btn div {
                font-size: 0.85rem;
            }
            
            .credential-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .credential-item code {
                width: 100%;
                text-align: center;
            }
        }
        
        /* Feedback visual para foco */
        .form-control:focus-visible {
            outline: none;
        }
        
        /* Acessibilidade - foco visível */
        .role-btn:focus, 
        .btn-login:focus,
        .form-control:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        /* Estados de loading */
        .loading {
            opacity: 0.7;
            cursor: wait;
        }
        
        .loading .btn-login {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo">
                <i class="bi bi-calendar-week"></i>
                <h2>Sistema de Escalas</h2>
                <p>Lar Otoniel & Tenda Pai Oxalá</p>
            </div>
            
            <!-- Seletor de Perfil -->
            <div class="role-selector">
                <div class="role-btn active" id="btnViewer" role="button" tabindex="0" aria-pressed="true">
                    <i class="bi bi-eye role-icon"></i>
                    <div>Visualizador</div>
                    <small class="d-none d-sm-inline">Ver escalas</small>
                    <small class="d-inline d-sm-none">Ver</small>
                </div>
                <div class="role-btn" id="btnAdmin" role="button" tabindex="0" aria-pressed="false">
                    <i class="bi bi-shield-lock role-icon"></i>
                    <div>Administrador</div>
                    <small class="d-none d-sm-inline">Gerenciar sistema</small>
                    <small class="d-inline d-sm-none">Admin</small>
                </div>
            </div>
            
            <!-- Formulário de Login -->
            <form id="loginForm" action="/dashboard" method="get">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           value="visualizador" required aria-required="true"
                           aria-describedby="usernameHelp">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           required aria-required="true"
                           aria-describedby="passwordHint">
                    <div class="form-text" id="passwordHint">
                        Use a senha do visualizador
                    </div>
                </div>
                
                <button type="submit" class="btn-login" id="btnLogin" aria-label="Entrar no sistema">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    <span>Entrar no Sistema</span>
                </button>
            </form>
            
            <!-- Credenciais Disponíveis -->
            <div class="credentials-box" id="credentialsBox" aria-label="Credenciais disponíveis">
                <small class="text-muted mb-2 d-block">
                    <i class="bi bi-info-circle me-1"></i> Credenciais disponíveis:
                </small>
                <div class="credential-item" aria-label="Usuário visualizador">
                    <span>Visualizador:</span>
                    <code>visualizador</code>
                </div>
                <div class="credential-item" aria-label="Usuário administrador">
                    <span>Administrador:</span>
                    <code>admin</code>
                </div>
            </div>
            
            <!-- Rodapé -->
            <div class="login-footer">
                <small class="text-muted">
                    Escolha o tipo de acesso e use as credenciais correspondentes
                </small>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript Personalizado -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const btnViewer = document.getElementById('btnViewer');
            const btnAdmin = document.getElementById('btnAdmin');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const passwordHint = document.getElementById('passwordHint');
            const btnLogin = document.getElementById('btnLogin');
            const loginForm = document.getElementById('loginForm');
            
            // Credenciais (em produção, isso viria de variáveis de ambiente)
            const credentials = {
                viewer: { 
                    user: 'visualizador', 
                    pass: 'visual123', 
                    hint: 'Use a senha do visualizador' 
                },
                admin: { 
                    user: 'admin', 
                    pass: 'Escala@123',  // Senha do seu sistema
                    hint: 'Use a senha do administrador' 
                }
            };
            
            // Estado atual
            let currentRole = 'viewer';
            let loginAttempts = 0;
            const MAX_ATTEMPTS = 3;
            
            // Configurar acessibilidade
            btnViewer.setAttribute('aria-label', 'Selecionar modo visualizador');
            btnAdmin.setAttribute('aria-label', 'Selecionar modo administrador');
            
            // Eventos dos botões de perfil
            btnViewer.addEventListener('click', function() {
                setActiveRole('viewer');
            });
            
            btnViewer.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    setActiveRole('viewer');
                }
            });
            
            btnAdmin.addEventListener('click', function() {
                setActiveRole('admin');
            });
            
            btnAdmin.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    setActiveRole('admin');
                }
            });
            
            // Função para definir perfil ativo
            function setActiveRole(role) {
                // Atualizar botões visualmente
                btnViewer.classList.remove('active');
                btnViewer.setAttribute('aria-pressed', 'false');
                btnAdmin.classList.remove('active');
                btnAdmin.setAttribute('aria-pressed', 'false');
                
                if (role === 'viewer') {
                    btnViewer.classList.add('active');
                    btnViewer.setAttribute('aria-pressed', 'true');
                    // Foco para acessibilidade
                    btnViewer.focus();
                } else {
                    btnAdmin.classList.add('active');
                    btnAdmin.setAttribute('aria-pressed', 'true');
                    btnAdmin.focus();
                }
                
                // Atualizar formulário
                currentRole = role;
                usernameInput.value = credentials[role].user;
                passwordHint.textContent = credentials[role].hint;
                
                // Limpar senha e focar nela
                passwordInput.value = '';
                passwordInput.focus();
                
                // Anunciar mudança para leitores de tela
                announceRoleChange(role);
            }
            
            // Função para anunciar mudança de perfil (acessibilidade)
            function announceRoleChange(role) {
                const message = role === 'viewer' 
                    ? 'Modo visualizador selecionado. Use as credenciais do visualizador.' 
                    : 'Modo administrador selecionado. Use as credenciais do administrador.';
                
                // Criar elemento para leitores de tela
                const announcement = document.createElement('div');
                announcement.setAttribute('aria-live', 'polite');
                announcement.setAttribute('aria-atomic', 'true');
                announcement.className = 'visually-hidden';
                announcement.textContent = message;
                
                document.body.appendChild(announcement);
                setTimeout(() => announcement.remove(), 1000);
            }
            
            // Validação do formulário
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Verificar se a senha está vazia
                if (!passwordInput.value.trim()) {
                    showError('Por favor, insira a senha');
                    passwordInput.focus();
                    return;
                }
                
                // Verificar credenciais
                const isValid = validateCredentials(
                    usernameInput.value.trim(), 
                    passwordInput.value.trim()
                );
                
                if (isValid) {
                    // Credenciais válidas - permitir envio
                    loginAttempts = 0;
                    showLoading(true);
                    
                    // Simular delay de rede (remover em produção)
                    await simulateNetworkDelay();
                    
                    // Enviar formulário
                    this.submit();
                } else {
                    // Credenciais inválidas
                    loginAttempts++;
                    
                    if (loginAttempts >= MAX_ATTEMPTS) {
                        showError(`Muitas tentativas falhas. Aguarde 30 segundos.`);
                        disableLogin(30);
                    } else {
                        const remaining = MAX_ATTEMPTS - loginAttempts;
                        showError(`Credenciais inválidas. ${remaining} tentativa(s) restante(s).`);
                        
                        // Animar erro
                        loginForm.classList.add('shake');
                        setTimeout(() => loginForm.classList.remove('shake'), 500);
                        
                        // Limpar senha e focar
                        passwordInput.value = '';
                        passwordInput.focus();
                    }
                }
            });
            
            // Função para validar credenciais
            function validateCredentials(username, password) {
                // Verificar visualizador
                if (username === credentials.viewer.user && password === credentials.viewer.pass) {
                    return true;
                }
                
                // Verificar administrador
                if (username === credentials.admin.user && password === credentials.admin.pass) {
                    return true;
                }
                
                return false;
            }
            
            // Função para mostrar erro
            function showError(message) {
                // Criar ou atualizar elemento de erro
                let errorElement = document.getElementById('loginError');
                
                if (!errorElement) {
                    errorElement = document.createElement('div');
                    errorElement.id = 'loginError';
                    errorElement.className = 'alert alert-danger mt-3';
                    errorElement.setAttribute('role', 'alert');
                    errorElement.setAttribute('aria-live', 'assertive');
                    loginForm.parentNode.insertBefore(errorElement, loginForm.nextSibling);
                }
                
                errorElement.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span>${message}</span>
                    </div>
                `;
                
                // Focar no erro para acessibilidade
                errorElement.focus();
                
                // Auto-remover após 5 segundos
                setTimeout(() => {
                    if (errorElement.parentNode) {
                        errorElement.remove();
                        passwordInput.focus();
                    }
                }, 5000);
            }
            
            // Função para mostrar estado de loading
            function showLoading(show) {
                if (show) {
                    loginForm.classList.add('loading');
                    btnLogin.disabled = true;
                    btnLogin.innerHTML = `
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        <span>Verificando credenciais...</span>
                    `;
                } else {
                    loginForm.classList.remove('loading');
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = `
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        <span>Entrar no Sistema</span>
                    `;
                }
            }
            
            // Função para desabilitar login temporariamente
            function disableLogin(seconds) {
                showLoading(false);
                btnLogin.disabled = true;
                loginForm.classList.add('loading');
                
                let remaining = seconds;
                const originalText = btnLogin.innerHTML;
                
                const countdown = setInterval(() => {
                    btnLogin.innerHTML = `
                        <i class="bi bi-clock me-2"></i>
                        <span>Aguarde ${remaining}s</span>
                    `;
                    
                    remaining--;
                    
                    if (remaining < 0) {
                        clearInterval(countdown);
                        btnLogin.disabled = false;
                        loginForm.classList.remove('loading');
                        btnLogin.innerHTML = originalText;
                        loginAttempts = 0;
                        
                        // Anunciar para leitores de tela
                        const announcement = document.createElement('div');
                        announcement.setAttribute('aria-live', 'polite');
                        announcement.setAttribute('aria-atomic', 'true');
                        announcement.className = 'visually-hidden';
                        announcement.textContent = 'Login habilitado novamente.';
                        document.body.appendChild(announcement);
                        setTimeout(() => announcement.remove(), 1000);
                    }
                }, 1000);
            }
            
            // Simular delay de rede (para demonstração)
            function simulateNetworkDelay() {
                return new Promise(resolve => setTimeout(resolve, 800));
            }
            
            // Melhorar experiência em mobile
            function enhanceMobileExperience() {
                if (window.innerWidth < 768) {
                    // Ajustar altura do viewport em iOS
                    const setVH = () => {
                        const vh = window.innerHeight * 0.01;
                        document.documentElement.style.setProperty('--vh', `${vh}px`);
                    };
                    
                    setVH();
                    window.addEventListener('resize', setVH);
                    window.addEventListener('orientationchange', setVH);
                    
                    // Prevenir zoom no input de senha (iOS)
                    passwordInput.addEventListener('focus', () => {
                        setTimeout(() => {
                            document.body.style.zoom = "100%";
                        }, 100);
                    });
                }
            }
            
            // Ajustar para diferentes tamanhos de tela
            function adjustForScreenSize() {
                const isMobile = window.innerWidth < 768;
                const isVerySmall = window.innerWidth < 400;
                
                // Ajustar tamanho dos botões de perfil
                if (isVerySmall) {
                    btnViewer.querySelector('div').textContent = 'Visualizar';
                    btnAdmin.querySelector('div').textContent = 'Administrar';
                } else {
                    btnViewer.querySelector('div').textContent = 'Visualizador';
                    btnAdmin.querySelector('div').textContent = 'Administrador';
                }
                
                // Otimizar para modo paisagem
                if (window.innerHeight < 500 && window.innerWidth > window.innerHeight) {
                    document.body.style.padding = '10px';
                    document.querySelector('.login-card').style.padding = '15px';
                }
            }
            
            // Inicializar
            enhanceMobileExperience();
            adjustForScreenSize();
            window.addEventListener('resize', adjustForScreenSize);
            
            // Dica para desenvolvedores (remover em produção)
            console.log('Credenciais para desenvolvimento:');
            console.log('Visualizador:', credentials.viewer);
            console.log('Administrador:', credentials.admin);
            console.log('Dica: Em produção, use variáveis de ambiente para as credenciais.');
            
            // Auto-focar no campo apropriado
            setTimeout(() => {
                if (passwordInput.value) {
                    passwordInput.focus();
                    passwordInput.select();
                } else {
                    usernameInput.focus();
                    usernameInput.select();
                }
            }, 100);
        });
    </script>
</body>
</html>
