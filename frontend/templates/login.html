<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Escalas - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 3rem;
            color: #667eea;
        }
        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        .role-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .role-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }
        .role-btn.active {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }
        .role-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: block;
        }
        .credentials-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
        }
        .credential-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .credential-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="bi bi-calendar-week"></i>
                <h2 class="mt-3">Sistema de Escalas</h2>
                <p class="text-muted">Lar Otoniel & Tenda Pai Oxalá</p>
            </div>
            
            <div class="role-selector">
                <div class="role-btn active" id="btnViewer">
                    <i class="bi bi-eye role-icon"></i>
                    <div>Visualizador</div>
                    <small class="text-muted">Ver escalas</small>
                </div>
                <div class="role-btn" id="btnAdmin">
                    <i class="bi bi-shield-lock role-icon"></i>
                    <div>Administrador</div>
                    <small class="text-muted">Gerenciar sistema</small>
                </div>
            </div>
            
            <form id="loginForm" action="/dashboard" method="get">
                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           value="visualizador" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="form-text" id="passwordHint">
                        Use a senha do visualizador
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Entrar
                </button>
            </form>
            
            <div class="credentials-box" id="credentialsBox">
                <small class="text-muted mb-2 d-block"><i class="bi bi-info-circle"></i> Credenciais disponíveis:</small>
                <div class="credential-item">
                    <span>Visualizador:</span>
                    <code>visualizador</code>
                </div>
                <div class="credential-item">
                    <span>Administrador:</span>
                    <code>admin</code>
                </div>
            </div>
            
            <div class="mt-4 text-center">
                <small class="text-muted">
                    Escolha o tipo de acesso e use as credenciais correspondentes
                </small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnViewer = document.getElementById('btnViewer');
            const btnAdmin = document.getElementById('btnAdmin');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const passwordHint = document.getElementById('passwordHint');
            const credentialsBox = document.getElementById('credentialsBox');
            
            // Credenciais padrão
            const credentials = {
                viewer: { user: 'visualizador', pass: 'visual123', hint: 'Use a senha do visualizador' },
                admin: { user: 'admin', pass: 'admin123', hint: 'Use a senha do administrador' }
            };
            
            // Configurar visualizador como padrão
            let currentRole = 'viewer';
            
            btnViewer.addEventListener('click', function() {
                setActiveRole('viewer');
            });
            
            btnAdmin.addEventListener('click', function() {
                setActiveRole('admin');
            });
            
            function setActiveRole(role) {
                // Atualizar botões
                btnViewer.classList.remove('active');
                btnAdmin.classList.remove('active');
                
                if (role === 'viewer') {
                    btnViewer.classList.add('active');
                } else {
                    btnAdmin.classList.add('active');
                }
                
                // Atualizar formulário
                currentRole = role;
                usernameInput.value = credentials[role].user;
                passwordHint.textContent = credentials[role].hint;
                
                // Limpar senha
                passwordInput.value = '';
                passwordInput.focus();
            }
            
            // Formulário - prevenir envio se senha estiver vazia
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                if (!passwordInput.value.trim()) {
                    e.preventDefault();
                    passwordInput.focus();
                    alert('Por favor, insira a senha');
                }
            });
            
            // Dica para desenvolvedores
            console.log('Para ambiente de desenvolvimento:');
            console.log('Visualizador:', credentials.viewer);
            console.log('Administrador:', credentials.admin);
        });
    </script>
</body>
</html>
